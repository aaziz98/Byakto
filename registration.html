<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 450px;

        padding: 100px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 20px;
        margin-left: 10px;
      }
      label {
        font-weight: bold;
        display: block;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"],

      }

      }

  </head>
  <body>
    <div class="container">
      <h2>Registration</h2>
      <form action="registration_process.php" method="post">

        <div class="form-group">

            <input type="link" id="link" name="link" required />
     </div>
   
            <div>

           </div>
         
      </form>
    
  </body>
</html>
